{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styling for authentication buttons */
        /* Custom styling for authentication buttons */
        .navbar-brand {
            font-size: 1.5rem;
            /* Increase font size for the brand */
        }

        .nav-link {
            font-size: 1.2rem;
            /* Increase font size for the navbar links */
        }

        .btn-login,
        .btn-register,
        .btn-logout {
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-login {
            background: linear-gradient(45deg, #4e73df, #224abe);
        }

        .btn-register {
            background: linear-gradient(45deg, #1cc88a, #17a673);
        }

        .btn-logout {
            background: linear-gradient(45deg, #e74a3b, #d32f2f);
        }

        .btn-login:hover,
        .btn-register:hover,
        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand me-4" href="#">آرم روحانی</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-lg-2"> <!-- Added "me-lg-2" class for margin-right -->
                        <a class="nav-link  {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'website:index' %}">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/videos/' in request.path %}active{% endif %}" href="{% url 'courses:videos' %}">ویدیو ها</a>
                    </li>
                </ul>
                <div class="navbar-text">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'accounts:logout' %}" class="btn btn-logout ms-lg-2">خروج</a>
                    {% else %}
                    <a href="{% url 'accounts:login' %}" class="btn btn-login ms-lg-2">ورود</a>
                    <a href="{% url 'accounts:register' %}" class="btn btn-register ms-lg-2">ثبت نام</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
